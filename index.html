<html>
  <head>
    <script type="text/javascript">
      function hello() {
        $.ajax({
          type: "GET",
          url: "dbdb-3.cupe6rxkjb3y.us-east-1.rds.amazonaws.com",
          crossDomain: true,
          contentType: "application/json",
          success: function (data, status) {
            karyawan = JSON.parse(data.body);
            $("#jsonTable")
              .css("visibility", "visible")
              .css("border", "1px solid green");
            $("#jsonTableContent").html("");
            var rows = "";

            for (var counter = 0; counter < karyawan.length; counter++) {
              console.log(karyawan[counter]);
              rows =
                rows +
                "<tr><td>" +
                karyawan[counter][0] +
                "</td><td>" +
                karyawan[counter][1] +
                "</td></tr>";
            }
            $("#jsonTableContent").html(rows);
            $("th").css("border", "1px solid green");
          },
        });
      }
    </script>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <input
      type="button"
      value="Render JSON"
      id="Render JSON"
      onclick="return hello();"
    />
    <br />
    <table id="jsonTable" style="visibility: hidden;">
      <thead>
        <tr>
          <!-- The JSON downloaded from the URL above provides four attributes.-->
          <th>NIk</th>
          <th>Nama</th>
        </tr>
      </thead>
      <tbody id="jsonTableContent"></tbody>
    </table>
  </body>
</html>
